    <style>
      :root {
        --bg: #ffffff;
        --text: #0f172a; /* slate-900 */
        --muted: #334155; /* slate-700 */
        --border: #e2e8f0; /* slate-200 */
        --search-bg: #f3f4f6; /* gray-100 */
        --search-text: #111827; /* gray-900 */
        --accent: #0ea5e9; /* sky-500 */
      }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }
      a { color: inherit; text-decoration: none; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      header {
        border-bottom: 1px solid var(--border);
        position: sticky; top: 0; background: var(--bg); z-index: 10;
      }
      .nav {
        display: flex; align-items: center; justify-content: space-between; gap: 16px;
        padding: 12px 0;
      }
      .brand { font-weight: 700; font-size: 18px; }
      .nav a { padding: 8px 12px; border-radius: 8px; }
      .nav a.active { background: var(--search-bg); }

      .search-wrap { margin-top: 56px; }
      .search {
        display: flex; align-items: center; gap: 12px;
        background: #1f2937; /* light black-ish (gray-800) */
        color: #f9fafb; /* gray-50 */
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #111827; /* gray-900 */
      }
      .search input {
        flex: 1;
        background: transparent;
        border: 0;
        outline: none;
        color: #f9fafb;
        font-size: 16px;
      }
      .search button {
        background: var(--accent);
        color: white;
        border: 0; border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .card { border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
      .muted { color: var(--muted); }

      /* Login */
      .login-wrap { max-width: 420px; margin: 56px auto; }
      .field { display: grid; gap: 8px; margin-bottom: 14px; }
      .input {
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 10px;
        font-size: 15px;
      }
      .btn-primary {
        background: var(--accent); color: white; border: 0;
        padding: 12px 16px; border-radius: 10px; width: 100%;
        font-weight: 600; cursor: pointer;
      }

      /* Social footer */
      footer { border-top: 1px solid var(--border); margin-top: 56px; }
      .social { display: flex; align-items: center; gap: 12px; padding: 16px 0; }
      .social a { display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 36px; border-radius: 8px; color: var(--muted); }
      .social a:hover { color: var(--accent); background: var(--search-bg); }

      /* Hero and tiles */
      .hero { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 28px; align-items: center; margin-top: 28px; }
      .hero h1 { font-size: 40px; line-height: 1.1; margin: 0 0 12px; font-weight: 700; }
      .hero .sub { color: var(--muted); font-size: 16px; }
      .stats { display: flex; gap: 24px; margin-top: 20px; }
      .stat { display: flex; align-items: center; gap: 10px; }
      .stat .badge { width: 28px; height: 28px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; background: var(--search-bg); }
      .banner { border-radius: 16px; overflow: hidden; border: 1px solid var(--border); background: linear-gradient(135deg,#0ea5e9 0%, #164e63 100%); color: #e6f6ff; height: 220px; display: flex; align-items: center; justify-content: center; font-weight: 600; }

      .tiles { display: grid; grid-template-columns: repeat(6, minmax(0,1fr)); gap: 16px; margin-top: 28px; }
      @media (max-width: 960px){ .hero{ grid-template-columns: 1fr; } .tiles{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
      .tile { border: 1px solid var(--border); border-radius: 12px; background: #fff; padding: 14px; text-align: center; cursor: pointer; transition: box-shadow .15s ease, transform .15s ease; }
      .tile:hover { box-shadow: 0 6px 16px rgba(0,0,0,0.06); transform: translateY(-2px); }
      .tile .emoji { font-size: 24px; margin-bottom: 8px; }
      .tile .title { font-size: 14px; color: var(--text); }

      /* Simple slider */
      .slider { position: relative; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); height: 220px; }
      .slides { width: 100%; height: 100%; display: flex; transition: transform .5s ease; }
      .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #e6f6ff; background: linear-gradient(135deg,#0ea5e9 0%, #164e63 100%); padding: 0 16px; text-align: center; }
      .dots { position: absolute; left: 0; right: 0; bottom: 10px; display: flex; gap: 6px; justify-content: center; }
      .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,.45); }
      .dot.active { background: #fff; }

      /* Google Form embed */
      .form-section { margin-top: 28px; }
      .form-embed { position: relative; width: 100%; padding-top: 150%; }
      .form-embed iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>

      function useHashRoute() {
        const [hash, setHash] = useState(() => window.location.hash || '#/');
